<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <section class="section">
        <form action="" id="form1">
            <div class="text-field">
                <input id="full-name" class="text-field-input" type="text" placeholder=" ">
                <label for="full-name" class="text-field-text">Họ và Tên</label>
                <span class="text-field-message">
                </span>
            </div>
            <div class="text-field">
                <input id="email" class="text-field-input" type="text" placeholder=" ">
                <label for="email" class="text-field-text">Email</label>
                <span class="text-field-message">
                </span>
            </div>
            <div class="text-field">
                <input id="password" class="text-field-input" type="text" placeholder=" ">
                <label for="password" class="text-field-text">Mật khẩu</label>
                <span class="text-field-message">
                </span>
            </div>
            <div class="text-field">
                <input id="re-password" class="text-field-input" type="text" placeholder=" ">
                <label for="re-password" class="text-field-text">Nhập lại mật khẩu</label>
                <span class="text-field-message">
                </span>
            </div>
            <button class="btn-submit mt-20">Submit</button>
        </form>
    </section>
    <script src="./validator.js">
    </script>
    <script>
        Validator({
            form: '#form1',
            rules: [
                Validator.isRequired('#full-name'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
            ]
        });
    </script>
</body>

</html>
